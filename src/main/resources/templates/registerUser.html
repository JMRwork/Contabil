<!DOCTYPE html>
<html th:replace="~{template :: layout (~{:: main}, 'Criar UsuÃ¡rio')}">

<body>
	<main class="container">
		<style>.error {color: red; font-size: small;}</style>
		<form th:action="@{/users/register}" th:object="${userDto}" method="post">
			<div class="form-group mb-3">
				<label class="col-form-label col-sm-2" for="fullName">Full Name</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" th:field="*{fullName}" placeholder="Enter Full Name">
				</div>
				<p class="error" th:errors="${userDto.fullName}"></p>
			</div>
			<div class="form-group mb-3">
				<label class="col-form-label col-sm-2" for="email">Email address</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" th:field="*{email}" placeholder="Enter email">
				</div>
				<p class="error" th:errors="${userDto.email}"></p>
			</div>
			<div class="form-group mb-3">
				<label class="col-form-label col-sm-2" for="password">Password</label>
				<div class="col-sm-10">
					<input type="password" class="form-control" th:field="*{password}" placeholder="Password">
				</div>
				<p class="error" th:errors="${userDto.password}"></p>
			</div>
			<div class="form-group mb-3">
				<label class="col-form-label col-sm-2" for="role">Account Role</label>
				<div class="col-sm-10">
					<select class="form-control col-sm-10" th:field="*{role}">
						<option value="ROLE_USER">User</option>
						<option value="ROLE_ACCOUNTANT">Accountant</option>
						<option value="ROLE_ADMIN">Admin</option>
					</select>
				</div>
			</div>
			<div th:if="${#fields.hasErrors('global')}">
		    	<p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
			</div>
		<button type="submit" class="btn btn-primary mb-3">Submit</button>
		</form>
	</main>
</body>

</html>
