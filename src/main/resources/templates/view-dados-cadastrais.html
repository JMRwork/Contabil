<!DOCTYPE html>
<html th:replace="~{template :: layout (~{:: main}, 'Dados Cadastrais')}">
	<main class="container-fluid">
		<div th:switch="${cadastro}">
			<div th:case="null">
				<h2  th:text="|Escola sem dados cadastrais|"></h2>
				<a class="btn btn-success mb-3" th:href="@{/organizations/{organizationId}/dados-cadastrais/edit(organizationId=${organizationId}, create='true')}" role="button">Criar Cadastro</a>
			</div>
			<div th:case="*">
				<form class="" th:object="${cadastro}">
					<div class="row">
						<div class="col">
							<h2>Cadastro escola</h2>
							<div class="form-group mb-3">
								<label class="form-label" for="anoExercicio">Ano do Exercício</label>
									<div>
									<input type="text" class="form-control" th:field="*{exercicio}" value="${cadastro.exercicio}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="id">Unidade Executora</label>
								<div>
									<input type="text" class="form-control" th:field="*{unidadeExecutora}" value="${cadastro.unidadeExecutora}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="nomeEscola">Nome</label>
								<div>
									<input type="text" class="form-control" th:field="*{nomeEscola}" value="${cadastro.nomeEscola}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="cnpj">CNPJ</label>
								<div>
									<input type="text" class="form-control" th:field="*{cnpj}" value="${cadastro.cnpj}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="siglaEscola">Sigla</label>
								<div>
									<input type="text" class="form-control" th:field="*{siglaEscola}" value="${cadastro.siglaEscola}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="endereco">Endereço</label>
								<div>
									<input type="text" class="form-control" th:field="*{endereco}" value="${cadastro.endereco}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="cidade">Cidade</label>
								<div>
									<input type="text" class="form-control" th:field="*{cidade}" value="${cadastro.cidade}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="uf">UF</label>
								<div>
									<input type="text" class="form-control" th:field="*{uf}" value="${cadastro.uf}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="cep">CEP</label>
								<div>
									<input type="text" class="form-control" th:field="*{cep}" value="${cadastro.cep}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="telefone">Telefone</label>
								<div>
									<input type="text" class="form-control" th:field="*{telefone}" value="${cadastro.telefone}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="email">Email</label>
								<div>
									<input type="text" class="form-control" th:field="*{email}" value="${cadastro.email}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="codigoInep">Código INEP</label>
								<div>
									<input type="text" class="form-control" th:field="*{codigoInep}" value="${cadastro.codigoInep}" placeholder="Em branco." disabled>
								</div>
							</div>
							<a class="btn btn-success mb-3" th:href="@{/organizations/{organizationId}/dados-cadastrais/edit(organizationId=${cadastro.organizationId})}" role="button">Alterar Cadastro</a>
						</div>
					</div>
					<div class="row">
						<hr/>
						<div class="col" th:insert="~{fragments/audit-info :: audit (cadastro)}"></div>
					</div>
				</form>
			</div>
		</div>
	</main>
</html>
