<!DOCTYPE html>
<html th:replace="~{template :: layout (~{:: main}, 'Editar Usuário')}">
	<main class="	container-fluid">
		<div th:switch="${user}">
			<h2 th:case="null" th:text="|Usuário não encontrado|"></h2>
			<div th:case="*">
				<table class="table">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Email</th>
							<th>Role</th>
							<th>Status</th>
							<th>Created By</th>
							<th>Created At</th>
							<th>Last Modified By</th>
							<th>Last Modified At</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td th:text="${user.id}"></td>
							<td th:text="${user.fullName}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.role}"></td>
							<td th:text="${user.status}"></td>
							<td th:text="${user.createdBy}"></td>
							<td th:text="${user.createdAt}"></td>
							<td th:text="${user.lastModifiedBy}"></td>
							<td th:text="${user.lastModifiedAt}"></td>
						</tr>
					</tbody>
				</table>
				<div class="text-center p-1" th:each="org : ${organizations}">
					<span class="col-4" th:text="${org.name}"></span>
					<button class="btn btn-primary btn-sm col-1" >Vincular</button>
					<button class="btn btn-danger btn-sm col-1" >Desvincular</button>
				</div>
			</div>
		</div>
	</main>
</html>
