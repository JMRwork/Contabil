<div th:switch="${users}">
    <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
												<th>Role</th>
												<th>Status</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.fullName}"></td>
                    <td th:text="${user.email}"></td>
										<td th:text="${user.role}"></td>
										<td th:text="${user.status}"></td>
                    <td><a href="">Edit</a></td>
                    <td><a href="">Delete</a></td>
                </tr>
            </tbody>
        </table>
    </div>      
    <p><a href="/">Home</a></p>
</div>
