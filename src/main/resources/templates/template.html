<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout (conteudo, titulo)">
	<head>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title th:text="|Contabilidade - ${titulo}|">Contabilidade</title>
		<link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
		<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
		<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/> -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->
	</head>
	<body>
	<div class="d-flex flex-column" style="height: auto;">
		<nav class="navbar navbar-light bg-light" style="position: fixed; width: 100vw; z-index: 999;">
			<div class="container-fluid">
				<a class="navbar-brand" th:text="|Contabilidade - ${titulo}|">Contabilidade</a>
				<ul class="nav">
					<li class="nav-item"><a class="nav-link" th:if="${session.currentOrganization != null}" th:text="|${session.currentOrganization?.cnpj} - ${session.currentOrganization?.name}|">Escola</a></li>
					<li class="nav-item"><a class="nav-link" sec:authentication="name">Username</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</nav>
		<div class="d-flex">
			<nav class="nav flex-column align-items-center bg-secondary" style="height: calc(100vh - 56px); position: fixed; top: 56px; width: 120px;">
				<h3 class="text-light m-4">Menu</h3>
				<ul class="list-unstyled">
					<li class="nav-item"><a class="nav-link link-light" th:href="@{/}">Home</a></li>
					<li class="nav-item"><a class="nav-link link-light" th:href="@{/users}">Usu√°rios</a></li>
					<li class="nav-item"><a class="nav-link link-light" th:href="@{/organizations}">Escolas</a></li>
				</ul>
				<div th:switch="${session.currentOrganization}">
					<ul class="list-unstyled" th:case="null">
						<li class="nav-item"><a class="nav-link link-danger" th:href="@{/}">Nenhuma escola selecionada</a></li>
					</ul>
					<ul class="list-unstyled" th:case="*">
						<li class="nav-item"><a class="nav-link link-light" th:href="@{/movimento/{id}(id=${session.currentOrganization?.id})}">Movimentos</a></li>
						<li class="nav-item"><a class="nav-link link-light" th:href="@{/organizations/{id}/dados-cadastrais(id=${session.currentOrganization?.id})}">Dados Cadastrais</a></li>
						<li class="nav-item"><a class="nav-link link-light" th:href="@{/organizations/{id}/files/view-exported-files(id=${session.currentOrganization?.id})}">Exportar Arquivos</a></li>
					</ul>
				</div>
			</nav>
		<div style="height: auto; position: absolute; left: 120px; top: 56px; width: calc(100vw - 120px);">
			<main th:replace="${conteudo}"></main>
		</div>
		</div>
	</div>
	</body>
</html>
