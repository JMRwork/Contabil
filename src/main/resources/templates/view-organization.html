<!DOCTYPE html>
<html th:replace="~{template :: layout (~{:: main}, 'Detalhes Escola')}">
	<main class="container-fluid">
		<div th:switch="${organization}">
			<h2 th:case="null" th:text="|Escola não encontrada|"></h2>
			<div th:case="*">
				<h2>Detalhes escola</h2>
				<form class="" th:object="${organization}">
					<div class="row">
						<div class="col">
							<h4>Informações básicas</h4>
							<div class="form-group mb-3">
								<label class="form-label" for="id">Id</label>
								<div>
									<input type="text" class="form-control" th:field="*{id}" value="${organization.id}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="name">Nome</label>
								<div>
									<input type="text" class="form-control" th:field="*{name}" value="${organization.name}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="legalName">Nome legal</label>
								<div>
									<input type="text" class="form-control" th:field="*{legalName}" value="${organization.legalName}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="name">CNPJ</label>
								<div>
									<input type="text" class="form-control" th:field="*{cnpj}" value="${organization.cnpj}" placeholder="Em branco." disabled>
								</div>
							</div>
							<div class="form-group mb-3">
								<label class="form-label" for="isActive">Escola ativa no sistema</label>
								<div>
									<select class="form-control" th:field="*{isActive}" value="${organization.isActive}" disabled>
										<option value="true">Ativa</option>
										<option value="false">Desativada</option>
									</select>
								</div>
							</div>
							<div class="form-group mb-3">
								<a class="btn btn-outline-success" role="button" th:href="@{/organizations/{id}/edit(id=${organization.id})}">Editar</a>
								<a class="btn btn-outline-danger" role="button" th:href="@{/organizations/{id}/delete(id=${organization.id})}">Remover</a>
							</div>
						</div>
					</div>
					<div class="row">
						<hr/>
						<div class="form-check">
							<div class="p-1 justify-content-center">
								<h4>Usuários Associados</h4>
								<table class="table">
									<thead>
										<tr>
											<th>Id</th>
											<th>Email</th>
											<th>Nome</th>
											<th>Role</th>
											<th>Status</th>
											<th>Detalhes</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="user : ${#lists.sort(organization.users)}">
											<td th:text="${user.id}"></td>
											<td th:text="${user.email}"></td>
											<td th:text="${user.fullName}"></td>
											<td th:text="${user.role}"></td>
											<td th:text="${user.status}"></td>
											<td><a class="btn btn-outline-info" role="button" th:href="@{/users/{id}/view(id=${user.id})}">Detalhes</a></td>
									 	</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<div class="row">
						<hr/>
						<div class="col">
							<h4>Informações de auditoria</h4>
							<label class="form-label">Criado por:</label>
							<div>
								<input type="text" class="form-control" th:field="*{createdBy}" value="${organization.createdBy}" disabled>
							</div>
							<label class="form-label">Criado em:</label>
							<div>
								<input type="text" class="form-control" th:field="*{createdAt}" value="${#temporals.format(organization.createdAt, 'yyyy/MM/dd HH:mm')}" disabled>
							</div>
							<label class="form-label">Ultima modificação por:</label>
							<div>
								<input type="text" class="form-control" th:field="*{lastModifiedBy}" value="${organization.lastModifiedBy}" disabled>
							</div>
							<label class="form-label">Ultima modificação em:</label>
							<div>
								<input type="text" class="form-control" th:field="*{lastModifiedAt}" value="${#temporals.format(organization.lastModifiedAt, 'yyyy/MM/dd HH:mm')}" disabled>
							</div>
							<label class="form-label">Desativada em:</label>
							<div>
								<input type="text" class="form-control" th:field="*{deletedAt}" value="${#temporals.format(organization.deletedAt, 'yyyy/MM/dd HH:mm')}" disabled>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</main>
</html>
